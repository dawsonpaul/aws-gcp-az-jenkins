---
- name: Add VM IP to inventory
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Add host
      add_host:
        hostname: "{{ waflab_vm_ip_address }}"
        groupname: myhost

- hosts: myhost
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker is running
      systemd:
        name: docker
        state: started

    - name: Pull DVWA Docker image
      docker_image:
        name: vulnerables/web-dvwa
        source: pull

    - name: Run DVWA Docker container
      docker_container:
        name: dvwa
        image: vulnerables/web-dvwa
        ports:
          - "3000:80"
        state: started
        restart_policy: always

    - name: Change DVWA password
      shell: |
        docker exec dvwa bash -c "sed -i 's/\(\$dvwa_password\s*=\s*\"\)[^\"]*\";/\1QWERTY123456!!09876";/' /var/www/dvwa/dvwa-master/config/config.inc.php"






    

  