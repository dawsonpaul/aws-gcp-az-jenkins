---
- hosts: "{{ waflab_vm_ip_address }}"
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker is running
      systemd:
        name: docker
        state: started

    - name: Pull DVWA Docker image
      docker_image:
        name: vulnerables/web-dvwa
        source: pull

    - name: Run DVWA Docker container
      docker_container:
        name: dvwa
        image: vulnerables/web-dvwa
        ports:
          - "3000:80"
        state: started
